<div>
    <span>HI! From an angular view!</span>
    <div class="row">
        <div class="col-md-4">
            <div id="hexStatus">
                Values for Hex: <br />
                <b>Vertex to Vertex:</b> {{vertexToVertex}}<br />
                <b>Edge to Edge:</b> {{edgeToEdge}}<br />
                <b>Side Length, z:</b> {{side}}<br />
                <b>x:</b> {{flare}}<br />
                <b>y:</b> {{edgeToEdge/2}}
            </div>
        </div>
        <div class="col-md-4"><div id="debugInfo">No hex selected<br />Mouse x: 0<br />Mouse y: 0<br />Coord q 0, r 0</div></div>
        <div class="col-md-4">
            <span>Cam X: {{camera.position.X}}</span><br />
            <span>Cam Y: {{camera.position.Y}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <canvas id="hexCanvas" width="800" height="600" style="background-color: cornflowerblue"
                    data-hx-draw data-hx-interact></canvas>
        </div>
        <div class="col-md-3">
            <a class="btn pull-right" ng-class="{true: 'btn-success', false: 'btn-default'}[interaction.isSelecting]" ng-click="setIsSelecting()">Select</a>
            <br />
            <div class="btn-group-vertical">
                <a class="btn pull-right" ng-repeat="tile in tiles" ng-class="{true: 'btn-success', false: 'btn-primary'}[interaction.paintingTile === tile]" ng-click="setPaintTile(tile)">{{tile.name}}</a>
            </div>
        </div>
    </div>
</div>
